<!DOCTYPE html>
<html>
<head>
    <title>CSS Types</title>
    <link rel="stylesheet" href="external.css">
    <!-- .external{ color: green; } -->
    <style>
        .internal-style {
            color: blue;
            background-color: lightgray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>All Types of CSS</h2>
    
    <p style="color: red; font-weight: bold;">This is inline CSS styling</p>
    
    <p class="internal-style">This uses internal CSS</p>
    
    <p class="external">This would use external CSS </p>
</body>
</html>
